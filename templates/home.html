<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sharing</title>
</head>
<body>
    <h1>Welcome to the Car Sharing service</h1>
    <p>Search for the car you need:</p>
    <form action="search" method="post">
        <table>
            <tr>
                <td><label for="doors">Number of doors:</label></td>
                <td><input type="number" min="1" max="5" name="doors" required></td>
            </tr>
            <tr>
                <td><label for="size">Size:</label></td>
                <td>
                    <select name="size" required>
                        <option value="s">Small</option>
                        <option value="m">medium</option>
                        <option value="l">Large</option>
                    </select>
                </td>
            </tr>
        </table>
        <button type="submit">Search</button>
    </form>
</body>
</html>
